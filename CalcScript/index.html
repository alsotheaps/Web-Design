<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">

        <div class="calc">
            <div class="output-screen">
                <input type="text" id="screen">

            </div>
            <div class="buttons">
                <div class="row1">
                    <button onclick="printNum('7')" class="btn">7</button>
                    <button onclick="printNum('8')" class="btn">8</button>
                    <button onclick="printNum('9')" class="btn">9</button>
                    <button onclick="print('+')" class="btn">+</button>
                </div>
                <div class="row2">
                    <button onclick="printNum('4')" class="btn">4</button>
                    <button onclick="printNum('5')" class="btn">5</button>
                    <button onclick="printNum('6')" class="btn">6</button>
                    <button onclick="print('-')" class="btn">-</button>
                   
                </div>
                <div class="row3">
                    <button onclick="printNum('3')" class="btn">3</button>
                    <button onclick="printNum('2')" class="btn">2</button>
                    <button onclick="printNum('1')" class="btn">1</button>
                    <button onclick="print('*')" class="btn">*</button>
                    
                </div>
                <div class="row4">
                    <button onclick="printNum('.')" class="btn">.</button>
                    <button onclick="printNum('0')" class="btn">0</button>
                    <button onclick="print('=')" class="btn">=</button>
                    <button onclick="print('/')" class="btn">/</button>
                   
                </div>
                <div class="row5">

                <button onclick="clear()" class="clr-btn">Erase</button>
                </div>
                
            </div>

        </div>
    </div>

</body>
</html>
