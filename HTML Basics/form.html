<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Full Name:</label>
        <input type="text">
        <br>
        <label>Age:</label>
        <input type="number">
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <label>Gender:</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <br>
        <label>Qualifications:</label>
        <select>
            <option>Choose Qualifications</option> 
            <option>Undergraduate</option>
            <option>Graduate</option>
            <option>PHD</option>
        </select>
        <br>
        <label>Skills:</label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>Javascript</label>
        <br>
        <br>
        <input type="submit" value="Submit Form">



    </form>
</body>
</html>
